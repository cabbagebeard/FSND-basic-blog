
{% extends "base.html" %}
{% block title %}
Blog
{% endblock %}	
	<br><br>
	{% block content %}

	{% if not user %}
		<h1>Welcome to the blog.</h1>
		<h3 style="text-align:center"><a href="/login">You are not signed in.</a></h3>
	{% endif %}
	{% if user %}<h1>Welcome, {{ user.name }}.</h1>{% endif %}
	<br><br>

		{% for p in posts %}
			{{ p.render() | safe }}
				<br><br><br>
		{% endfor %}

	{% endblock %}

</body>

</html>
