<!DOCTYPE html>

<html>

<head>
	<title>Blog</title>
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/static/main.css" />
</head>

<body>
	
	<div class="top" style="text-align: center">
		<h1 style="font-size: 2.5em">Welcome to the Blog.</h1>
		<br>
		<a href="/newpost"><h3 style="color: blue">New Post</h3></a>
	</div>
	<br> <br>
	<div class="posts">

		{% for p in posts %}
			{{ p.render() | safe }}
			<br><br><br>
		{% endfor %}

	</div>

</body>

</html>
