<head>
	<title>{{post.subject}}</title>
</head>
<br> <br>
{% extends "base.html" %}
{% block content %}
		{% if user.name == post.creator %} 
			<a href="/edit?post={{post.key().id()}}">Edit</a>		
			<a href="/delete?post={{post.key().id()}}">Delete</a>
		{% else %}
			<a href="/blog/{{post.key().id()}}/like">Like</a>
    {% endif %}

	{{post.render() | safe}}


{% endblock %}
