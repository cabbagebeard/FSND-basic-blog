{% extends "base.html" %}
{% block title %}
  Edit Comment
{% endblock %}

{% block content %}

<h1>Editing post</h1>
  <h3 style="text-align:center"> Writing as {{ user.name }} </h3>
  <div class="new-post">
    <form method="post">
      <input type="hidden" name="creator" value= "{{user.name}}">
      <label>
        <h2>Comment</h2>
        <textarea name="content">{{content}}</textarea>
      </label>
      <br>
      <div class="error">{{error}}</div>
      <br>
      <input type="submit">
    </form>
    <h3 class="cancel"><a href="/">CANCEL</a></h3>
  </div>
  
{% endblock %}
