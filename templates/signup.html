<head>
	<title>Sign up</title>
</head>

{% extends "base.html" %}
{% block content %}
	<h1>Sign up</h1>
	<form method="post">

      <h3>Username</h3>       
			<input type="text" name="username" value="{{username}}">
			<h3 class="error"> {{error_username}} </h3>

			<br><br>

      <h3>Password</h3>       
			<input type="password" name="password">
			<h3>Confirm Password</h3>       
			<h3 class="error"> {{error_password}} </h3>
			<input type="password" name="password_conf">
			<h3 class="error"> {{error_password_conf}} </h3>

			<br><br>

			<h3>Email</h3>
			<input type="text" name="email" value="{{email}}">
			<h3 class="error"> {{error_email}} </h3>

			<br><br><br><br>

		<input type="submit">
	</form>

{% endblock %}
