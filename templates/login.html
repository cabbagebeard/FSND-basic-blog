<head>
	<title>Login</title>
</head>

{% extends "base.html" %}
{% block content %}
	<h1>Login</h1>
	<br><br>
	<form method="post">

      <h3>Username</h3>       
			<input type="text" name="username">

      <h3>Password</h3>       
			<input type="password" name="password">

			<h3 class="error"> {{error}} </h3>

		<br><br><br>
		<input type="submit">
	</form>

{% endblock %}
